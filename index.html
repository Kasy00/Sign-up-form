<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/background.jpg" alt="side background of the road">
        </div>
        <div class="form-container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <h2>You know you want to.</h2>
            </div>
            <div class="register-container">
                <h1>Get started</h1>
                <form action="" method="">
                    <div class="inputs">
                        <div class="form-control">
                            <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME" required>
                        </div>
                        <div class="form-control">
                            <input type="text" id="last-name" name="last-name" placeholder="LAST NAME" required>
                        </div>
                        <div class="form-control">
                            <input type="email" id="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <div class="form-control">
                            <input type="tel" id="tel" name="tel" placeholder="PHONE" required>
                        </div>
                        <div class="form-control">
                            <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                        </div>
                        <div class="form-control">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" required>
                        </div>
                    </div>
                    <button type="submit" value="submit">Submit</button>
                </form>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
